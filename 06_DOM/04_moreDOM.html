<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="languages">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(language){
        const li = document.createElement('li');
        li.innerHTML = `${language}`;
        document.querySelector('ul').appendChild(li);
    }
    addLanguage("Python")

    //optimized approach
    function addOptiLanguage(language){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language));
        document.querySelector('.languages').appendChild(li)
    }
    addOptiLanguage("Golang")

    //edit

    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "Mojo"

    //optimized approach
    const newLang = document.createElement('li')
    newLang.textContent = "Mojo"
    secondLang.replaceWith(newLang)

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = "<li>Java</li>"

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>

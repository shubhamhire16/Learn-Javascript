<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async</title>
  </head>
  <body>
    <h1>Name :</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    let changeTitle = function(){
        document.querySelector('h1').innerHTML = "Name : Shubham"
    }

    let sayName = function () {
      console.log("Shubham");
    };

    const changeMe = setTimeout(changeTitle, 2000); //here sayName is a reference to the function. Not an actual excution of function line sayName()

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe)
        console.log("stopped");
    })

    

  </script>
</html>
